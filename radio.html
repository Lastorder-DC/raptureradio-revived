<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
  <head>
    <title>Rapture Radio - A Public Service By Ryan Industries</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/radio.css?v=6" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/menu.js?v=4" defer></script>
    <script type="text/javascript" src="/js/streaminfo.js?v=5" defer></script>
    <script type="text/javascript" src="/js/analytics.js?v=1" defer></script>
  </head>
  <body>
    <div id="radio_player">
      <div id="radio_header">
        <span>Rapture Radio</span>
      </div>
      <br>
      <iframe id="radio_frame" scrolling="no" src="radio_stats.html?v=1" frameborder="0"></iframe>
      <div id="radio_loader">
        <audio id="radio_mp3" autoplay onerror="document.getElementById('cc_strinfo_server_raptureradio').innerText = 'OFFLINE'">
          <source src="https://station.raptureradio.cc/listen/radio/radio.mp3" type="audio/mp3">Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <div id="radio_bg"></div>
    <div id="radio_status">
      <div class="status">
        <span id="cc_strinfo_server_raptureradio" class="cc_streaminfo">ONLINE</span>
      </div>
    </div>
    <div id="radio_listeners">
      <div class="listen">
        <span id="cc_strinfo_listeners_raptureradio" class="cc_streaminfo">?</span>
        <img src="https://www.rapturearchives.org/radio/img/listeners.jpg" alt="Listeners">
      </div>
    </div>
    <div id="radio_glass"></div>
    <div id="on_Button">
      <div>
        <a href="#" onclick='document.getElementById("radio_mp3").play(); return false;' title="Turn Radio On" target="_self" id="on">
          <span>On/Off</span>
        </a>
      </div>
    </div>
    <div id="help_Button">
      <div>
        <a href="#" onclick="newGuide('guide.php'); return false;" title="View User Guide" target="_blank" id="help">
          <span>Guide</span>
        </a>
      </div>
    </div>
    <div id="web_Button">
      <div>
        <a href="http://www.rapturearchives.org" title="Visit RaptureArchives.org" target="_blank" id="web">
          <span>Web</span>
        </a>
      </div>
    </div>
    <div id="report_Button">
      <div>
        <a href="mailto:dmca@raptureradio.cc" title="Copyright Holders: Request Song Takedown." target="_blank" id="report">
          <span>Report</span>
        </a>
      </div>
    </div>
  </body>
</HTML>
